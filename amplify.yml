version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'cd frontend'                  # Navigate into the frontend directory
        - 'npm install'                   # Install dependencies
    build:
      commands:
        - 'npm run build'                 # Build the React app
  artifacts:
    baseDirectory: frontend/build       # Path to the build folder after building the React app
    files:
      - '**/*'                           # Include all files in the build folder
  cache:
    paths:
      - 'frontend/node_modules/**/*'     # Cache node_modules to speed up builds
